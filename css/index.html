<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Practice Demo</title>

    <!-- Linking external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- ===============================
         HEADER SECTION
    ================================ -->
    <header class="header">
        <h1>CSS Practice Demo</h1>
        <p>Learning commonly used CSS concepts</p>
    </header>

    <!-- ===============================
         TEXT STYLING
    ================================ -->
    <section class="box">
        <h2>Text & Color Styling</h2>
        <p>
            This section demonstrates basic text styling like colors,
            font size, spacing and readability.
        </p>
    </section>

    <!-- ===============================
         BUTTON & HOVER
    ================================ -->
    <section class="box">
        <h2>Button Styling</h2>
        <button class="primary-btn">Click Me</button>
    </section>

    <!-- ===============================
         FLEXBOX LAYOUT
    ================================ -->
    <section class="box">
        <h2>Flexbox Layout</h2>

        <div class="flex-container">
            <div class="flex-item">HTML</div>
            <div class="flex-item">CSS</div>
            <div class="flex-item">JavaScript</div>
        </div>
    </section>

    <!-- ===============================
         IMAGE RESPONSIVE
    ================================ -->
    <section class="box">
        <h2>Responsive Image</h2>
        <img src="https://via.placeholder.com/600x300" alt="Sample Image">
    </section>

    <!-- ===============================
         FORM STYLING
    ================================ -->
    <section class="box">
        <h2>Form Styling</h2>

        <form class="form">
            <input type="text" placeholder="Enter name">
            <input type="email" placeholder="Enter email">
            <button type="submit">Submit</button>
        </form>
    </section>

    <!-- ===============================
         FOOTER
    ================================ -->
    <footer class="footer">
        <p>Â© 2026 CSS Practice Demo</p>
    </footer>

</body>
</html>
